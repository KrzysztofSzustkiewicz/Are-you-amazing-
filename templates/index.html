{% extends "layout.html" %}
{% block styles %}
    <!-- MODAL Stylesheet -->
            <link rel="stylesheet" href="{{ url_for('static', filename='style/modal.css') }}">
    <!-- MODAL JS script -->
            <script src="{{ url_for('static', filename='js/modal.js') }}" defer></script>
{% endblock %}
<body>
    {% block content %}

    <!-- The Modal for input users name and pick mentor -->
        <div id="myModal" class="modal">

    <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPlayerName" class="sr-only">Player name</label>
                        <input type="text" class="form-control" id="inputPlayerName" placeholder="Player Name">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
                </form>
            </div>

        </div>

    {% endblock %}
</body>
